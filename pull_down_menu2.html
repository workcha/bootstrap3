<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分割的按钮下拉菜单</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="btn-group">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">默认
			<span class="caret"></span>
			<span class="sr-only">切换下拉菜单</span>
	</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="#">金辉</a></li>
			<li><a href="#">齐鹏</a></li>
			<li><a href="#">其他</a></li>
			<li class="divider"></li>
			<li><a href="#">分离</a></li>
		</ul>
	</div>
	<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">原始
			<span class="caret"></span>
			<span class="sr-only">切换下拉菜单</span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="#">金辉</a></li>
			<li><a href="#">齐鹏</a></li>
			<li><a href="#">其他</a></li>
			<li class="divider"></li>
			<li><a href="#">分离</a></li>
		</ul>
	</div>
</body>
</html>
